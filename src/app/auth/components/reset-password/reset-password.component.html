<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white !p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-[#002d72] !mb-6">Restablecer Contrase単a</h2>

    <form (ngSubmit)="restablecerContrasena()">
      <div class="!mb-4">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">
          Nueva Contrase単a
        </label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="nuevaPassword"
          required
          class="!mt-1 block w-full !px-3 !py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002d72] focus:border-[#002d72] sm:text-sm"
        />
      </div>

      <div class="!mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
          Confirmar Contrase単a
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmarPassword"
          required
          class="!mt-1 block w-full !px-3 !py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#002d72] focus:border-[#002d72] sm:text-sm"
        />
      </div>

      <div *ngIf="isLoading" class="flex justify-center !mb-4">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center !py-2 !px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#002d72] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#002d72]"
      >
        <span *ngIf="!isLoading">Restablecer Contrase単a</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <div
      *ngIf="apiMessage"
      class="!mt-4 !p-3 rounded-md text-center"
      [ngClass]="{
        'bg-green-100 text-green-700': apiSuccess,
        'bg-red-100 text-red-700': !apiSuccess
      }"
    >
      {{ apiMessage }}
    </div>
  </div>
</div>
